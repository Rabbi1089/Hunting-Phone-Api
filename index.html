<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="">
    <section class="bg-slate-100 p-3 text-center m-5">
        <h1 class="text-xl text-center p-8">Search your phone</h1>
        <input id="searchField" type="text" placeholder="Search here" class="input input-bordered w-full max-w-xs" />
        <button type="submit" class="btn" onclick="handleSearch()">Search</button>
    </section>
    

    <section class="flex justify-center">
        <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        </div>
    </section>

    <script src="js/hunting.js"></script>
</body>

</html>
